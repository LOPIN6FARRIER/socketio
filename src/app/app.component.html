
<div *ngIf="groupname">
  <p>Group: {{ groupname }}</p>
</div>
<div *ngIf="!groupname">
  <p>No group parameter provided.</p>
</div>

<!-- Campo de entrada con two-way binding -->
<input [(ngModel)]="inputMessage" placeholder="Escribe un mensaje" />

<!-- BotÃ³n para enviar el mensaje -->
<button (click)="sendMessage()">Enviar Mensaje</button>

<!-- Lista de mensajes -->
<ol>
  <li *ngFor="let message of messages">{{ message }}</li>
</ol>
